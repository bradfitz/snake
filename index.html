<meta name="viewport" content="width=device-width, initial-scale=1.0">
<html>
  <head>
    <meta charset="utf-8"/>
    <script src="wasm_exec.js"></script>
    <script>
      const go = new Go();
      WebAssembly.instantiateStreaming(fetch("snake.wasm"), go.importObject).then((result) => {
          go.run(result.instance);
      });
    </script>
  </head>
</html>
